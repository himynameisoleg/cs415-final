{% extends "base.html" %}

{% block body %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Login</h3>
    <div class="box">
        <form method="POST" action="/login">
            <div class="field">
                <div class="control">
                    <input class="input" name="username" placeholder="Your Username" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input" type="password" name="password" placeholder="Your Password">
                </div>
                <p class="help is-danger">{{ msg }}</p>
            </div>
            <div class="field">
                <label class="checkbox">
                    <input type="checkbox" name="remember">
                    Remember me
                </label>
            </div>
            
            <button class="button is-block is-link is-large is-fullwidth">Login</button>
        </form>
    </div>
</div>
{% endblock %}
